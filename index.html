<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Form Erika Portes</title>
</head>

<body>
    <form class="form border" action="#" method="get">

        <nav class="navbar bg-body-tertiary border">
            <div class="container-fluid">
                <p class="h2">Payment form example</p>
            </div>
        </nav>
        <br>

        <div class="alert alert-danger p-2 m-4" role="alert">
            Some fields are missing
        </div>
        <br>

        <div class="row m-3">
            <div class="col">
                <label class="pb-2" for="card">Card #</label>
                <input type="number" class="form-control mb-4" aria-label="card" placeholder="XXXXXXXXXXX">
            </div>
            <div class="col">
                <label class="pb-2" for="cvc">CVC #</label>
                <input type="number" class="form-control mb-4" aria-label="cvc" placeholder="XXXX">
            </div>
            <div class="col">
                <label class="pb-2" for="amount">Amount $</label>
                <input type="number" class="form-control mb-4" aria-label="amount" placeholder="Amount">
            </div>
        </div>

        <div class="row m-3">
            <div class="col">
                <label class="pb-2" for="First name">First name</label>
                <input type="text" class="form-control" aria-label="First name">
            </div>
            <div class="col">
                <label class="pb-2" for="Last name">Last name</label>
                <input type="text" class="form-control" aria-label="Last name">
            </div>
        </div>
        <br>

        <div class="row g-3 m-3">
            <div class="col-sm-7">
                <label class="pb-2" for="City">City</label>
                <input type="text" class="form-control" aria-label="City">
            </div>
            <div class="col-sm">
                <label class="pb-2" for="State">State</label>
                <input type="text" class="form-control" aria-label="State">
            </div>
            <div class="col-sm">
                <label class="pb-2" for="Zip">Zip</label>
                <input type="text" class="form-control" aria-label="Zip">
            </div>
        </div>
        <br>

        <div class="row m-3">
            <div class="col">
                <label class="pb-2" for="First name">We accept:</label>
                <br>
                <div class="cards">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                            value="option3">
                        <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club" style="color: #fcfcfc;"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                            value="option4">
                        <label class="form-check-label" for="inlineRadio4"><i class="fa-solid fa-address-card" style="color: #ffffff;"></i></label>
                    </div>
                </div>

            </div>

            <div class="col">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <p class="notesTextArea">Add any notes here.</p>
                </div>
            </div>
        </div>
        <br>

<ul class="nav justify-content-end bg-body-tertiary p-2 border">
  <li class="nav-item">
<button type="button" class="btn btn-secondary m-1">Cancel</button>
  </li>
  <li class="nav-item">
    <button type="button" class="btn btn-primary m-1">Send</button>
  </li>
</ul>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ad72381ade.js" crossorigin="anonymous"></script>
</body>

</html>
